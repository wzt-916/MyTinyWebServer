<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebServer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        button, a.button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover, a.button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        button:active, a.button:active {
            transform: translateY(1px);
        }
        .buttons a.button:last-child {
            max-width: 270px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            .buttons {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>TinyWebServer</h2>
    </div>
    <div class="container">
        <h1><strong>欢迎</strong></h1>
        <div class="buttons">
            <form action="photo" method="post">
                <button type="submit">图片</button>
            </form>
            <form action="video" method="post">
                <button type="submit">视频</button>
            </form>
            <a href="https://github.com/wzt-916/MyTinyWebServer" class="button">github</a>
        </div>
    </div>
    <footer>
        &copy; 2024 WebServer. All rights reserved.
    </footer>
</body>
</html>
